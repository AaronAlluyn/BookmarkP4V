<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks</title>
    <style>
        #container {
            width: 100%;
            text-align: center;
        }
        #inputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #pathInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        #pathList {
            width: 33%;
            margin: 0 auto;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputContainer">
            <input type="text" id="pathInput" placeholder="Enter depot path">
            <button id="addButton">ADD</button>
        </div>
        <select id="pathList" size="10"></select>
    </div>
    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            var pathInput = document.getElementById('pathInput');
            var pathList = document.getElementById('pathList');
            var newPath = pathInput.value;
            if (newPath) {
                var option = document.createElement('option');
                option.text = newPath;
                pathList.add(option);
                pathInput.value = '';
            }
        });
        document.getElementById('pathList').addEventListener('click', function() {
            var pathList = document.getElementById('pathList');
            var selectedPath = pathList.options[pathList.selectedIndex].text;
            NavigateDepot(selectedPath);
        });

    </script>
</body>
</html>
