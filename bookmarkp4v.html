<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks</title>
    <style>
        #container {
            width: 100%;
            text-align: center;
        }
        #inputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #pathInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        #addButton {
            width: 200px; /* Double the width of the ADD button */
        }
        #pathList {
            width: 100%; /* Make the list full width */
            margin: 0 auto;
            height: 200px;
            overflow-y: auto;
            border: none; /* Remove the border */
        }
        .listItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .textStream {
            flex-basis: 15%;
            background-color: #ddd;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .textName {
            flex-basis: 15%;
            text-align: center;
        }
        .textPath {
            flex-basis: 70%;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputContainer">
            <input type="text" id="pathInput" placeholder="Enter depot path">
            <button id="addButton">ADD</button>
        </div>
        <div id="pathList"></div>
    </div>
    <script src="bookmarkp4v.js"></script>
</body>
</html>
