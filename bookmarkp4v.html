<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #inputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #pathInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        #addButton {
            width: 400px;
            height: 30px;
            
        }
        #pathList {
            width: 100%;
            height: calc(100% - 60px);
            margin: 0 auto; 
            overflow-y: auto;
            border: none;
        }
        .listItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .textStream {
            flex-basis: 15%;
            background-color: #ddd;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .textName {
            flex-basis: 15%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .textPath {
            flex-basis: 70%;
            text-align: center;
            opacity: 0.5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputContainer">
            <button id="addButton">ADD SELECTED DEPOT PATH(S)</button>
        </div>
        <div id="pathList"></div>
    </div>
    <script src="bookmarkp4v.js"></script>
</body>
</html>
